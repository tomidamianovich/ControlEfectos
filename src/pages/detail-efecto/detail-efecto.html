<ion-header>

    <ion-title>Detalle de Efectos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre del Efecto</ion-label>
      <ion-input type="text" [(ngModel)]="efecto.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="efecto.description"></ion-textarea>
    </ion-item>
  
  </ion-list>
  <br><button ion-button block (click)="addEfecto()">Editar Efecto</button>
