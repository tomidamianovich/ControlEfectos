<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>Busqueda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h5> Ingrese los campos de la busqueda</h5>
    <form  #Busqueda="ngForm">
      
              <ion-item>
                  <ion-label>Tipo de Armamento</ion-label>
                  <ion-select>
                    <ion-option value="Ametralladora">Ametralladora</ion-option>
                    <ion-option value="Rifle">Rifle</ion-option>
                    <ion-option value="Munición">Munición</ion-option>
                    <ion-option value="Granada">Granada</ion-option>
                    <ion-option value="Vehiculo">Vehiculo</ion-option>
                  </ion-select>
                </ion-item>
                <br>
              <ion-item>
                  <ion-label>Nombre (INE) o NNE </ion-label>
                  <ion-input></ion-input>
                </ion-item>
            
                <br>
       
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Buscar</button>
          
        </ion-col>
      </ion-row>
      
    </form>
  </ion-content>
