<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
      <ion-list>
        <button ion-item *ngFor="let efecto of efectos" (click)="goToDetail(efecto.id)">
           <!-- <ion-icon name="md-radio-button-off"></ion-icon> !-->
          {{ efecto.title }}
        </button>  
      </ion-list>
      <div padding>
        <button ion-button block (click)="createEfecto()">Crear Efecto</button>
      </div>
</ion-content>
